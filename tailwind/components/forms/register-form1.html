<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: "rubik";
        }
    </style>

    <title>table of data</title>
</head>

<body>
    <div class="app bg-sky-500 w-screen min-h-screen overflow-x-hidden">
        <div class="inner-app relative w-full h-full py-4 flex justify-center items-center">
            <div class="form-container w-4/5 bg-[#f5f5f5] rounded-lg p-2">
                <form action="">
                    <div class="form-header py-2 text-center text-xl font-medium capitalize">
                        register
                    </div>
                    <div class="form-errors my-2"></div>
                    <div class="inputs">
                        <div class="inpt my-4 w-full">
                            <div class="hi m-auto w-4/5 relative">
                                <label for="username" class="block text-gray-500">name:</label>
                                <input id="username" placeholder="name..." type="text"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                            </div>
                        </div>
                        <div class="inpt my-4 w-full">
                            <div class="hi m-auto w-4/5 relative">
                                <label for="username" class="block text-gray-500">email:</label>
                                <input id="username" placeholder="email..." type="email"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                            </div>
                        </div>
                        <div class="inpt my-4 w-full">
                            <div class="hi m-auto w-4/5 relative">
                                <label for="username" class="block text-gray-500">password:</label>
                                <input id="username" placeholder="password..." type="password"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                                <i class="bi bi-eye absolute right-2 top-1/2"></i>
                            </div>
                        </div>
                        <div class="text-center uppercase text-gray-500 font-bold ">
                            or register use
                        </div>
                        <div class="buttons py-2 w-full flex flex-col items-center">
                            <button
                                class="bg-black my-2 hover:bg-white uppercase border border-black hover:text-black duration-300 ease-in-out text-white w-3/5 py-2 rounded-lg ">
                                <i class="bi bi-github mr-2"></i>
                                github
                            </button>
                            <button
                                class="hover:bg-blue-500 my-2 uppercase bg-sky-800 duration-300 ease-in-out text-white w-3/5 py-2 rounded-lg ">
                                <i class="bi bi-facebook mr-2"></i>
                                facebook
                            </button>
                            <button
                                class="bg-white my-2 font-medium uppercase border border-sky-500 duration-300 ease-in-out text-sky-500 w-3/5 py-2 rounded-lg ">
                                <i class="bi bi-google mr-2"></i>
                                google
                            </button>

                        </div>
                    </div>
                    <div class="text-center my-4 w-4/5 mx-auto flex flex-col items-center justify-center">
                        <button
                            class="w-4/5 mx-auto bg-green-500 text-white py-2 rounded-lg hover:bg-green-700 duration-300 ease-in-out">
                            <i class="bi bi-box-arrow-in-right mr-2"></i>
                            login
                        </button>
                        <span class="text-sm mt-4">
                            already have an account? <a href="./login_form1.html" class="font-medium text-sky-500">login</a> now !
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
