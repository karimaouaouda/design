<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: "rubik";
        }
    </style>

    <title>table of data</title>
</head>

<body>
    <div class="app bg-sky-500 w-screen h-screen">
        <div class="inner-app relative w-full h-full flex justify-center items-center">
            <div class="form-container w-4/5 bg-[#f5f5f5] rounded-lg p-2">
                <form action="">
                    <div class="form-header py-2 text-center text-xl font-medium capitalize">
                        add payment method
                    </div>
                    <div class="form-errors my-2"></div>
                    <div class="inputs">
                        <div class="inpt my-4 w-full">
                            <div class="hi m-auto w-4/5">
                                <label for="method_name" class="block text-gray-500">method name:</label>
                                <input id="method_name" placeholder="method name" type="text"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                            </div>
                        </div>
                        <div class="inpt my-4 w-full">
                            <div class="hi m-auto w-4/5">
                                <label for="method_name" class="block text-gray-500">method name:</label>
                                <select id="method_name" placeholder="method name" type="text"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                                
                                    <option disabled selected> select a country</option>
                                    <option value="DZ">Algeria (DZ)</option>
                                    <option value="TN">Tunisia (TN)</option>
                                    <option value="JO">Jordan (JO)</option>
                                </select>
                            </div>
                        </div>
                        <div class="inpt my-4 w-full">
                            <div class="text-center uppercase text-gray-500 font-bold ">
                                admin data
                            </div>
                            <div class="hi m-auto w-4/5">
                                <label for="method_name" class="block text-gray-500">method name:</label>
                                <input id="method_name" placeholder="method name" type="text"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                            </div>
                            <div class="hi m-auto w-4/5">
                                <label for="method_name" class="block text-gray-500">method name:</label>
                                <input id="method_name" placeholder="method name" type="text"
                                    class="border-b border-l bg-transparent focus:bg-white border-sky-300 focus:border focus:border-sky-500 duration-150 ease-in-out outline-none h-10 px-4 w-full">
                            </div>
                            <div class="m-auto w-4/5 my-4">
                                <label for="method_name" class="block text-gray-500">method name:</label>
                                <button class="w-4/5 mx-auto bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-700 duration-300 ease-in-out">
                                    <i class="bi bi-image mx-2"></i>
                                    upload method provider logo
                                </button>
                                <input id="method_name" placeholder="method name" type="file"
                                    class="hidden">
                            </div>
                        </div>
                    </div>
                    <div class="text-center my-4 w-4/5 mx-auto flex justify-center">
                        <button class="w-4/5 mx-auto bg-green-500 text-white py-2 rounded-lg hover:bg-green-700 duration-300 ease-in-out">
                            <i class="bi bi-wallet mr-2"></i>
                            add payment method
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
