<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: "rubik";
        }
    </style>

    <title>table of data</title>
</head>

<body>
    <div class="app bg-sky-500 w-screen h-screen">
        <div class="inner-app relative w-full h-full">
            <div class="table-container p-2">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    trans id
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    payer
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    product
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    preuve
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    price
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    52
                                </th>
                                <td class="px-6 py-4">
                                    <a href="#" class="hover:underline">
                                        karim aouaouda <i class="bi bi-box-arrow-up-right"></i>
                                    </a>
                                </td>
                                <td class="px-6 py-4">
                                    <a href="#" class="hover:underline">
                                        <span>
                                            mp40 code
                                        </span>
                                        <span>
                                            <i class="bi bi-box-arrow-up-right"></i>
                                        </span>
                                    </a>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="hover:text-sky-500 flex items-center hover:font-medium cursor-pointer">
                                        <i class="bi bi-eye mx-1"></i> show
                                    </span>
                                </td>
                                <td class="px-6 py-4">
                                    $2999
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <i class="bi bi-three-dots px-1 border cursor-pointer hover:bg-gray-200"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="models hidden absolute w-full h-full top-0 left-0 flex justify-center items-center">
                <div  class="model-bg absolute w-full h-full bg-black opacity-30 top-0 left-0 "></div>
                <div data-model="options" class="model hidden relative rounded-lg mx-2 w-2/3 bg-[#f5f5f5] p-2" style="z-index : 999">
                    <div class="model-header">
                        <div class="header w-full h-6 relative text-center">
                            <h2 class="font-medium uppercase text-gray-600 tracking-wider">
                                options
                            </h2>
                            <i class="bi bi-x-lg font-medium cursor-pointer absolute right-2 top-0 hover:font-bold text-red-400 hover:text-red-500"></i>
                        </div>
                    </div>
                    <div class="model-body">
                        <ul class="text-left px-4">
                            <li class="p-2 text-green-500 my-2 rounded-lg hover:bg-gray-200 cursor-pointer">
                                <i class="bi bi-check-lg"></i>
                                approve this transaction
                            </li>
                            <li class="p-2 my-2 text-red-400 rounded-lg hover:bg-gray-200 cursor-pointer">
                                <i class="bi bi-x-lg"></i>
                                discard this transaction
                            </li>
                            <li class="p-2 my-2 text-red-600 rounded-lg hover:bg-gray-200 cursor-pointer">
                                <i class="bi bi-person-dash"></i>
                                discard this transaction and block user
                            </li>
                        </ul>
                        <div class="btn text-center my-4">
                            <button class="px-4 py-2 bg-sky-400 hover:bg-sky-600 rounded-lg text-white ">
                                done
                            </button>
                            <button class="px-4 py-2 bg-red-400 hover:bg-red-600 rounded-lg text-white ">
                                cancel
                            </button>
                        </div>
                    </div>
                    <div class="absolute flex flex-col top-0 left-0 bg-[#f4f5f5] w-full h-full">
                        <div class="reason-box text-sm p-2 text-center" style="flex-basis : 20%">
                            tell him about the reason for discarding his payment
                        </div>
                        <div class="text-center" style="flex-basis:50%">
                            <textarea class="outline-none h-full w-4/5 p-2 text-sm" name="" id="" cols="" style="resize: none;" ></textarea>
                        </div>
                        <div class="btn text-center flex items-center justify-center" style="flex-basis:30%;">
                            <button class="px-4 py-2 bg-sky-400 hover:bg-sky-600 rounded-lg text-white ">
                                finish
                            </button>
                            <button class="px-4 ml-4 py-2 bg-red-400 hover:bg-red-600 rounded-lg text-white ">
                                back
                            </button>
                        </div>
                    </div>
                </div>
                <div data-model="preuvs" class="model hidden relative rounded-lg mx-2 w-2/3 bg-[#f5f5f5] p-2" style="z-index : 999">
                    <div class="model-header">
                        <div class="header w-full h-6 relative text-center">
                            <h2 class="font-medium uppercase text-gray-600 tracking-wider">
                                preuve
                            </h2>
                            <i
                                class="bi bi-x-lg font-medium cursor-pointer absolute right-2 top-0 hover:font-bold text-red-400 hover:text-red-500"></i>
                        </div>
                    </div>
                    <div class="info my-4 py-2 text-center w-full bg-gray-200 rounded-lg">
                        <div class="uppercase py-2">
                            transaction number
                        </div>
                        <div class="info-in h-8 w-4/5 mx-auto overflow-hidden rounded-lg">
                            <input readonly class="w-full h-full text-center outline-none" value="12547855" type="text">
                        </div>
                    </div>
                    <div class="info my-4 py-2 text-center w-full bg-gray-200 rounded-lg">
                        <div class="uppercase py-2">
                            transaction pic
                        </div>
                        <div class="info-in h-auto w-4/5 mx-auto overflow-hidden rounded-lg">
                            <a href="#" target="_blank" referrerpolicy="noreferer">
                                <img src="./../../../assets/media/wise.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
